<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/location.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tradez</title>

<link rel="shortcut icon" type="image/x-icon" href="picture/Screenshot_2024-01-18_191454-removebg-preview.ico" />

</head>
<body>

<img class="top-left" src="picture/Screenshot_2024-01-18_191454-removebg-preview.png" alt="alternative text" />

<div class="heading">Temp</div>

<div class="search-container">
  <form id="searchForm">
    <input type="text" placeholder="Post code or suburb" name="search" id="searchInput" class="search-box" onkeyup="filterSuggestions()">
    <button type="submit" class="search-button">Search</button>
  </form>
  <div id="suggestions"></div>
</div>

<script>
const suggestions = [
  { name: "4035, Albany Creek Queensland", url: "4035.html" },
  { name: "4000, Brisbane City, Queensland", url: "4000.html" },
  // Add more suggestions here
];

function filterSuggestions() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const suggestionsContainer = document.getElementById('suggestions');

  suggestionsContainer.innerHTML = '';
  const filtered = suggestions.filter(suggestion => suggestion.name.toLowerCase().includes(input));

  if (input === '' || filtered.length === 0) {
    suggestionsContainer.style.display = 'none';
    return;
  }

  filtered.forEach(item => {
    const div = document.createElement('div');
    div.textContent = item.name;
    div.classList.add('suggestion-item');
    div.onclick = function() {
      window.location.href = item.url;
    };
    suggestionsContainer.appendChild(div);
  });

  suggestionsContainer.style.display = 'block';
}
</script>

</body>
</html>
